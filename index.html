<html>
<head>

<script src='/static/jquery-3.2.1.min.js'></script>
<script src="iterate.js"></script>
<script src="main.js"></script>
</script>
<link rel="stylesheet" type="text/css" href="/static/main.css" />

<style>
.parse-contents {
	display: none
}

a.streamlink {
	width: 45px;
	height: 45px;
	margin: 8px;
	border-radius: 5px;
	box-shadow: 0px 0px 3px 3px rgba(94,236,76,.75);
	background-size: cover;
}

a.streamlink.nocheck {
	display: inherit;
	box-shadow: 0px 0px 3px 3px rgba(47,202,202,.75);
}


</style>

</head>
<body>

<!--for each item in its context-->
<div>

<div id="dropdowns" class="dropdown parse-contents">
	foreach _;
	<button class="dropbtn"></button>

	<ul style="padding: 8px; width: 432px" class="dropdown-content inline-list">
	<li class="parse-contents">
		foreach _.streams;
		<a target="iframe" class="streamlink">
		</a>
	</li>
	</ul>
</div>

</div>
<!--

When parsed, use the id of the parse contents div in the object (_?)
nested parse-contents will bind according to a hierarchy

-->

</body>
</html>
